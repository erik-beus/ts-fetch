version: 2
jobs:
  build-test:
    working_directory: '~/ts-fetch'
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: npm-build-compile
          command: |
            npm ci
            npm run tsc-once
      - run:
          name: test
          command: npm run test
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    working_directory: '~/ts-fetch'
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/ts-fetch/.npmrc
      - run:
          name: NPM-Deploy
          command: |
            cd ~/ts-fetch
            echo "Add Version Number"
            npm version ${CIRCLE_TAG} -f -no-git --no-git-tag-version

            echo "Update NPM"
            npm publish --access public .
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-test:
          filters:
            branches:
              only:
                - /.*/
            tags:
              only:
                - /^[0-9]+(\.[0-9]+)*$/
      - deploy:
          requires:
            - build-test
          filters:
            tags:
              only:
                - /^[0-9]+(\.[0-9]+)*$/
            branches:
              ignore:
                - /.*/